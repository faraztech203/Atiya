<!DOCTYPE html>
<html>
<head>
    <title>Person Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-family: Arial;
        padding: 20px;
        background: #f4f4f4;
        margin: 0;
    }

    .card {
        background: white;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        border-radius: 8px;
        box-sizing: border-box;
    }

    h2 {
        text-align: center;
    }

    p {
        font-size: 16px;
        margin: 10px 0;
        word-break: break-word;
    }

    @media (max-width: 600px) {
        .card {
            padding: 15px;
        }

        p {
            font-size: 14px;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h2>Person Details</h2>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Age:</strong> <span id="age"></span></p>
</div>

<script>
    let people = JSON.parse(localStorage.getItem("people")) || [];
    let selectedIndex = localStorage.getItem("selectedPerson");

    if(selectedIndex !== null && people[selectedIndex]) {
        document.getElementById("name").innerText = people[selectedIndex].name;
        document.getElementById("age").innerText = people[selectedIndex].age;
    }
</script>

</body>
</html>
