<!DOCTYPE html>
<html>
<head>
    <title>Books Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f4f4f4;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .logo {
            width: 120px;
            max-width: 100%;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border-radius: 8px;
            text-align: left;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            word-break: break-word;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 16px;
            }

            .card {
                padding: 15px;
            }

            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- LOGO -->
    <img src="logo.jpg" alt="Logo" class="logo">

    <!-- HEADING -->
    <h1>Welcome to Books Portal for Digital Verification</h1>

    <!-- DETAILS CARD -->
    <div class="card">
        <h2>Person Details</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
    </div>

</div>

<script>
    let people = JSON.parse(localStorage.getItem("people")) || [];
    let selectedIndex = localStorage.getItem("selectedPerson");

    if(selectedIndex !== null && people[selectedIndex]) {
        document.getElementById("name").innerText = people[selectedIndex].name;
        document.getElementById("age").innerText = people[selectedIndex].age;
    }
</script>

</body>
</html>
