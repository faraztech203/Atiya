<!DOCTYPE html>
<html>
<head>
    <title>People Database</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        input {
            padding: 8px;
            margin: 5px;
        }

        button {
            padding: 8px 12px;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #333;
            color: white;
        }

        .delete-btn {
            background: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<h1>People Database System</h1>

<input type="text" id="name" placeholder="Enter Name">
<input type="number" id="age" placeholder="Enter Age">
<button onclick="addPerson()">Add Person</button>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    let people = JSON.parse(localStorage.getItem("people")) || [];

    function saveData() {
        localStorage.setItem("people", JSON.stringify(people));
    }

    function displayPeople() {
        let tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";

        people.forEach((person, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td>${person.name}</td>
                    <td>${person.age}</td>
                    <td>
                        <button class="delete-btn" onclick="deletePerson(${index})">
                            Delete
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    function addPerson() {
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;

        if(name === "" || age === "") {
            alert("Please fill all fields");
            return;
        }

        people.push({ name, age });
        saveData();
        displayPeople();

        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
    }

    function deletePerson(index) {
        people.splice(index, 1);
        saveData();
        displayPeople();
    }

    displayPeople();
</script>

</body>
</html>
