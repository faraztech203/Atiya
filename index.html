<!DOCTYPE html>
<html>
<head>
    <title>People Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-family: Arial;
        padding: 15px;
        background: #f4f4f4;
        margin: 0;
    }

    h1 {
        text-align: center;
    }

    input, button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
    }

    button {
        cursor: pointer;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        background: white;
        font-size: 14px;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
        word-break: break-word;
    }

    th {
        background: #333;
        color: white;
    }

    .delete-btn {
        background: red;
        color: white;
        border: none;
        padding: 6px 10px;
    }

    .view-link {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
    }

    /* Small screen adjustments */
    @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }

        thead {
            display: none;
        }

        tr {
            margin-bottom: 15px;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
        }

        td {
            text-align: left;
            padding: 8px;
            border: none;
        }
    }
    </style>
</head>
<body>

<h1>People Database</h1>

<input type="text" id="studentName" placeholder="Student Name">
<input type="text" id="fatherName" placeholder="Father Name">
<input type="text" id="rollNo" placeholder="Roll No">
<input type="text" id="certificate" placeholder="Certificate / Program">
<input type="text" id="board" placeholder="Board">
<input type="text" id="group" placeholder="Group">
<input type="text" id="passingYear" placeholder="Passing Year - Session">
<input type="text" id="marks" placeholder="Marks">
<input type="text" id="applicationId" placeholder="Application ID">

<button onclick="addStudent()">Add Student</button>


<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Father Name</th>
            <th>Roll No</th>
            <th>Certificate</th>
            <th>Board</th>
            <th>Group</th>
            <th>passing Year-Session</th>
            <th>Marks</th>
            <th>Application ID.</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    let students = JSON.parse(localStorage.getItem("selectedstudent")) || [];

function saveData() {
    localStorage.setItem("students", JSON.stringify(students));
}

function displayStudents() {
    let tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    students.forEach((student, index) => {
        tableBody.innerHTML += `
            <tr>
                <td>
                    <span class="view-link" onclick="viewStudent(${index})">
                        ${student.studentName}
                    </span>
                </td>
                <td>${student.fatherName}</td>
                <td>${student.rollNo}</td>
                <td>${student.certificate}</td>
                <td>${student.board}</td>
                <td>${student.group}</td>
                <td>${student.passingYear}</td>
                <td>${student.marks}</td>
                <td>${student.applicationId}</td>
                <td>
                    <button class="delete-btn" onclick="deleteStudent(${index})">
                        Delete
                    </button>
                </td>
            </tr>
        `;
    });
}



function addStudent() {
    let student = {
        studentName: document.getElementById("studentName").value,
        fatherName: document.getElementById("fatherName").value,
        rollNo: document.getElementById("rollNo").value,
        certificate: document.getElementById("certificate").value,
        board: document.getElementById("board").value,
        group: document.getElementById("group").value,
        passingYear: document.getElementById("passingYear").value,
        marks: document.getElementById("marks").value,
        applicationId: document.getElementById("applicationId").value
    };

    for (let key in student) {
        if (student[key] === "") {
            alert("Please fill all fields");
            return;
        }
    }

    students.push(student);
    saveData();
    displayStudents();

    document.querySelectorAll("input").forEach(input => input.value = "");
}

function deleteStudent(index) {
    students.splice(index, 1);
    saveData();
    displayStudents();
}

function viewStudent(index) {
    localStorage.setItem("selectedStudent", JSON.stringify(students[index]));
    window.open("details.html", "_blank");
}


displayStudents();

</script>

</body>
</html>
