<!DOCTYPE html>
<html>
<head>
    <title>People Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        font-family: Arial;
        padding: 15px;
        background: #f4f4f4;
        margin: 0;
    }

    h1 {
        text-align: center;
    }

    input, button {
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
    }

    button {
        cursor: pointer;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        background: white;
        font-size: 14px;
    }

    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
        word-break: break-word;
    }

    th {
        background: #333;
        color: white;
    }

    .delete-btn {
        background: red;
        color: white;
        border: none;
        padding: 6px 10px;
    }

    .view-link {
        color: blue;
        cursor: pointer;
        text-decoration: underline;
    }

    /* Small screen adjustments */
    @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }

        thead {
            display: none;
        }

        tr {
            margin-bottom: 15px;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
        }

        td {
            text-align: left;
            padding: 8px;
            border: none;
        }
    }
    </style>
</head>
<body>

<h1>People Database</h1>

<input type="text" id="name" placeholder="Enter Name">
<input type="number" id="age" placeholder="Enter Age">
<button onclick="addPerson()">Add Person</button>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<script>
    let people = JSON.parse(localStorage.getItem("people")) || [];

    function saveData() {
        localStorage.setItem("people", JSON.stringify(people));
    }

    function displayPeople() {
        let tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";

        people.forEach((person, index) => {
            tableBody.innerHTML += `
                <tr>
                    <td>
                        <span class="view-link" onclick="viewPerson(${index})">
                            ${person.name}
                        </span>
                    </td>
                    <td>${person.age}</td>
                    <td>
                        <button class="delete-btn" onclick="deletePerson(${index})">
                            Delete
                        </button>
                    </td>
                </tr>
            `;
        });
    }

    function addPerson() {
        let name = document.getElementById("name").value;
        let age = document.getElementById("age").value;

        if(name === "" || age === "") {
            alert("Fill all fields");
            return;
        }

        people.push({ name, age });
        saveData();
        displayPeople();

        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
    }

    function deletePerson(index) {
        people.splice(index, 1);
        saveData();
        displayPeople();
    }

    function viewPerson(index) {
    localStorage.setItem("selectedPerson", index);
    window.open("details.html", "_blank");
}

    displayPeople();
</script>

</body>
</html>
